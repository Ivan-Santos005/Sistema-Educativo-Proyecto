<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5dc 0%, #e8e8d8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #6B8E6B;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6B8E6B;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #6B8E6B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #5a7a5a;
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      color: #6B8E6B;
      margin-bottom: 15px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>🎓 Sistema Académico</h1>
      <p>Iniciar Sesión</p>
    </div>

    <form id="loginForm">
      <div class="loading" id="loading">
        Iniciando sesión...
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        Iniciar Sesión
      </button>
      <p class="registrarse">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </form>


  </div>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { 
      signInWithEmailAndPassword,
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { 
      doc, 
      getDoc 
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    // Verificar si ya está autenticado
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            redirectBasedOnRole(userData.role);
          }
        } catch (error) {
          console.error('Error verificando rol del usuario:', error);
        }
      }
    });

    // Función para redirección basada en rol
    function redirectBasedOnRole(role) {
      const redirects = {
        'POWERUSER': 'admin-dashboard.html',
        'ADMIN': 'admin-dashboard.html', 
        'DOCENTE': 'docente-dashboard.html',
        'ALUMNO': 'alumno-dashboard.html'
      };

      const redirectUrl = redirects[role] || 'login.html';
      window.location.href = redirectUrl;
    }

    // Manejo del formulario de login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      await performLogin(email, password);
    });

    // Función principal de login
    async function performLogin(email, password) {
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      // Resetear mensajes
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      loading.style.display = 'block';
      loginBtn.disabled = true;
      
      try {
        // Iniciar sesión con Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Obtener información del usuario de Firestore
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        
        if (!userDoc.exists()) {
          throw new Error('Usuario no encontrado en la base de datos');
        }
        
        const userData = userDoc.data();
        
        // Verificar estado del usuario
        if (userData.status === 'inactive') {
          throw new Error('Tu cuenta está inactiva. Contacta al administrador.');
        }
        
        // Mostrar mensaje de éxito
        successDiv.textContent = `¡Bienvenido, ${userData.nombre}! Redirigiendo...`;
        successDiv.style.display = 'block';
        
        // Redireccionar según el rol después de un breve delay
        setTimeout(() => {
          redirectBasedOnRole(userData.role);
        }, 1500);
        
      } catch (error) {
        console.error('Error en login:', error);
        
        let errorMessage = 'Error al iniciar sesión';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No existe una cuenta con este correo electrónico';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Contraseña incorrecta';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Correo electrónico inválido';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Esta cuenta ha sido deshabilitada';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Demasiados intentos fallidos. Intenta más tarde.';
            break;
          default:
            errorMessage = error.message || 'Error desconocido al iniciar sesión';
        }
        
        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';
        
      } finally {
        loading.style.display = 'none';
        loginBtn.disabled = false;
      }
    }

    // Detectar Enter en los campos de input
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('password').focus();
      }
    });

    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
