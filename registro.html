<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Sistema Educativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f5dc 0%, #e8e8d8 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logouniversidad {
      width: 150px;
      height: auto;
      margin: 20px 0;
    }

    .formulario {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .formulario h2 {
      color: #6B8E6B;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #333;
      margin: 15px 0 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #6B8E6B;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #6B8E6B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #5a7a5a;
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .login-link {
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #6B8E6B;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
    }

    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .formulario {
        padding: 20px;
        margin: 0 10px;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .logouniversidad {
        width: 120px;
      }
    }
  </style>
</head>

<body>
  <!-- Logo universidad -->
  <img src="./assets/logouniversidad (2).png" class="logouniversidad" alt="Logo Universidad" />

  <!-- Formulario de Registro -->
  <div class="formulario">
    <h2>Registro de Usuario</h2>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <div class="loading" id="loading">Registrando usuario...</div>
    
    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="numeroControl">No. Control:</label>
          <input type="text" id="numeroControl" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" required minlength="6" />
        </div>
      </div>

      <div class="form-group">
        <label for="role">Tipo de Usuario:</label>
        <select id="role" required>
          <option value="">Seleccionar tipo</option>
          <option value="ALUMNO">Alumno</option>
          <option value="DOCENTE">Docente</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">REGISTRARSE</button>
      
      <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const registroForm = document.getElementById('registroForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loading = document.getElementById('loading');

    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const numeroControl = document.getElementById('numeroControl').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;

      // Validaciones
      if (password !== confirmPassword) {
        showError('Las contraseñas no coinciden');
        return;
      }

      if (password.length < 6) {
        showError('La contraseña debe tener al menos 6 caracteres');
        return;
      }

      loading.style.display = 'block';
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      try {
        // Crear usuario en Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Guardar datos adicionales en Firestore
        await setDoc(doc(db, 'users', user.uid), {
          nombre: nombre,
          email: email,
          numeroControl: numeroControl,
          role: role,
          createdAt: new Date().toISOString(),
          status: 'active'
        });

        showSuccess('Usuario registrado exitosamente. Redirigiendo...');
        
        // Redirigir después de 2 segundos
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error('Error en registro:', error);
        let errorText = 'Error al registrar usuario';
        
        switch(error.code) {
          case 'auth/email-already-in-use':
            errorText = 'Este correo electrónico ya está registrado';
            break;
          case 'auth/invalid-email':
            errorText = 'Correo electrónico no válido';
            break;
          case 'auth/weak-password':
            errorText = 'La contraseña es muy débil';
            break;
          case 'auth/operation-not-allowed':
            errorText = 'Registro no permitido. Contacte al administrador';
            break;
          default:
            errorText = error.message;
        }
        
        showError(errorText);
      } finally {
        loading.style.display = 'none';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Validación en tiempo real de contraseñas
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.style.borderColor = '#f44336';
      } else {
        this.style.borderColor = '#ddd';
      }
    });
  </script>
</body>
</html>
